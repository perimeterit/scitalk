langcode: en
status: true
dependencies:
  config:
    - core.base_field_override.node.speaker_profile.title
    - field.field.node.speaker_profile.field_sp_external_id
    - field.field.node.speaker_profile.field_sp_first_name
    - field.field.node.speaker_profile.field_sp_institution_name
    - field.field.node.speaker_profile.field_sp_last_name
    - field.field.node.speaker_profile.field_sp_orcid_id
    - field.field.node.speaker_profile.field_sp_profile_thumbnail
    - field.field.node.speaker_profile.field_sp_speaker_profile
    - field.field.node.speaker_profile.field_sp_username
    - field.field.node.speaker_profile.field_sp_web_profile_url
    - node.type.speaker_profile
  module:
    - feeds_ex
    - node
label: 'Speaker Profile Import'
id: speaker_profile_import
description: 'JSON import for speaker profiles'
help: ''
import_period: 86400
fetcher: http
fetcher_configuration:
  auto_detect_feeds: false
  use_pubsubhubbub: false
  always_download: false
  fallback_hub: ''
  request_timeout: 30
parser: jsonpath
parser_configuration:
  context:
    value: '$.*'
  source_encoding:
    - auto
  display_errors: false
  line_limit: 100
processor: 'entity:node'
processor_configuration:
  values:
    type: speaker_profile
  langcode: en
  insert_new: 1
  update_existing: 0
  update_non_existent: _keep
  skip_hash_check: false
  authorize: false
  revision: false
  expire: -1
  owner_feed_author: false
  owner_id: 1
custom_sources:
  _title:
    value: $.title
    label: $.title
    machine_name: _title
  _display_name:
    value: $.display_name
    label: $.display_name
    machine_name: _display_name
  _external_id:
    value: $.external_id
    label: $.external_id
    machine_name: _external_id
  _first_name:
    value: $.first_name
    label: $.first_name
    machine_name: _first_name
  _last_name:
    value: $.last_name
    label: $.last_name
    machine_name: _last_name
  _institution_name:
    value: $.institution_name
    label: $.institution_name
    machine_name: _institution_name
  _orcid_id:
    value: $.orcid_id
    label: $.orcid_id
    machine_name: _orcid_id
  _thumbnail:
    value: $.thumbnail
    label: $.thumbnail
    machine_name: _thumbnail
  _profile:
    value: $.profile
    label: $.profile
    machine_name: _profile
  _username:
    value: $.username
    label: $.username
    machine_name: _username
  _web_profile:
    value: $.web_profile
    label: $.web_profile
    machine_name: _web_profile
mappings:
  -
    target: title
    map:
      value: _title
    settings:
      language: null
    unique: {  }
  -
    target: field_sp_external_id
    map:
      value: _external_id
    settings:
      language: null
    unique: {  }
  -
    target: field_sp_first_name
    map:
      value: _first_name
    settings:
      language: null
    unique: {  }
  -
    target: field_sp_last_name
    map:
      value: _last_name
    settings:
      language: null
    unique: {  }
  -
    target: field_sp_institution_name
    map:
      value: _institution_name
    settings:
      language: null
    unique: {  }
  -
    target: field_sp_orcid_id
    map:
      value: _orcid_id
    settings:
      language: null
    unique: {  }
  -
    target: field_sp_speaker_profile
    map:
      value: _profile
    settings:
      language: null
      format: plain_text
  -
    target: field_sp_username
    map:
      value: _username
    settings:
      language: null
    unique: {  }
  -
    target: field_sp_web_profile_url
    map:
      uri: _web_profile
      title: _web_profile
    settings:
      language: null
  -
    target: field_sp_profile_thumbnail
    map:
      target_id: _thumbnail
      alt: _display_name
      title: _display_name
    settings:
      language: ''
      reference_by: fid
      autocreate: '1'
      existing: '0'
      autocreate_bundle: false
