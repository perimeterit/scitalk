scitalk_base.settings:
  path: '/admin/config/scitalk_base'
  defaults:
    _form: '\Drupal\scitalk_base\Form\ScitalkBaseConfigForm'
    _title: 'SciTalk Configuration'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
scitalk_base.scitalk_base_fields_mapping:
  # path: '/admin/config/scitalk_base/fields/{mapping_type}'
  path: '/admin/structure/scitalk_base/fields/{mapping_type}'
  defaults:
    _form: '\Drupal\scitalk_base\Form\SciTalkBaseFieldsMapping'
    _title: 'SciTalk Base Fields Mapping'
  requirements:
    _access: 'TRUE'
