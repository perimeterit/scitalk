id: talk_importer
label: 'Talk Importer'
description: 'An importer that can generate a talk'
help: ''
import_period: -1
fetcher: http
fetcher_configuration:
  auto_detect_feeds: false
  use_pubsubhubbub: false
  always_download: true
  fallback_hub: ''
  request_timeout: 30
parser: jsonpath
parser_configuration:
  context:
    value: '$.*'
  sources:
    _abstract:
      label: $.abstract
      value: $.abstract
    _attachments:
      label: $.attachments
      value: $.attachments
    _title:
      label: $.title
      value: $.title
    _collection:
      label: $.collection
      value: $.collection
    _date:
      label: $.date
      value: $.date
    _doi:
      label: $.doi
      value: $.doi
    _embargo_date:
      label: $embargo_date
      value: $embargo_date
    _keywords:
      label: $.keywords
      value: $.keywords
    _location:
      label: $.location
      value: $.location
    _speaker_profiles:
      label: $.speaker_profiles
      value: $.speaker_profiles
    _scientific_area:
      label: $.scientific_area
      value: $.scientific_area
    _series:
      label: $.series
      value: $.series
    _source_event:
      label: $.source_event
      value: $.source_event
    _source_event_link:
      label: $.source_event
      value: $.source_event
    _speakers:
      label: $.speakers
      value: $.speakers
    _subject:
      label: $.subject
      value: $.subject
    _talk_number:
      label: $.talk_number
      value: $.talk_number
    _talk_thumbnail:
      label: $.talk_thumbnail
      value: $.talk_thumbnail
    _talk_type:
      label: $.talk_type
      value: $.talk_type
    _video:
      label: $.video
      value: $.video
    _viewable_online:
      label: $.viewable_online
      value: $.viewable_online
  display_errors: false
  source_encoding:
    - auto
  debug_mode: false
  line_limit: 100
processor: 'entity:node'
processor_configuration:
  langcode: en
  update_existing: 0
  update_non_existent: _keep
  expire: -1
  owner_feed_author: false
  owner_id: 1
  authorize: false
  skip_hash_check: false
  values:
    type: talk
